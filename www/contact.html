<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible"
                  content="IE=edge">
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0">
            <meta name="description"
                  content="This is a Coffee Shop based in Melbourne(Australia)">
            <meta name="keywords"
                  content="coffeeshop, coffee,melbourne,shop,coffeehouse">
            <meta name="author"
                  content="Baishakhi Ganguli">
            <title>Australia Coffee Shop:MR.COFFEE</title>
            <link rel=stylesheet
                  href="application.css">
            <link rel="stylesheet"
                  href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
                  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
                  crossorigin="anonymous" />
      </head>

      <body>
            <header class="main-header"
                    id="header">
                  <div class="row"
                       id="header-row">
                        <navbar class="navbar">
                              <div class="logo"
                                   id="logo-header">
                                    <img src="Assets-20200331T161537Z-001/Assets/full_logo_white.png"
                                         height="50px"
                                         width="140px">
                              </div>
                              <div class="menu"
                                   id="menu-header">
                                    <ul class="list"
                                        id="list-header">
                                          <li class="nav-list"
                                              id="nav-list-header"><a href="#">Accueil</a></li>
                                          <li class="nav-list"
                                              id="nav-list-header"><a href="#">Qui sommes-nous?</a></li>
                                          <li class="nav-list"
                                              id="nav-list-header"><a href="#">Nous contacter</a></li>
                                    </ul>
                              </div>


                        </navbar>
                  </div>
            </header>
            <div class="about-image">
                  <img src="Assets-20200331T161537Z-001/Assets/logo_mrcoffee.png"
                       alt="logo"
                       height="180px"
                       width="180px">
            </div>
            <section>
                  <h1 class="heading-contact">On vous attend !</h1>
                  <div class="contact">


                        <p><b>Mr.Coffee</b> <br>15 place Jules Guesde<br>
                              75006 Paris<br><br>Tel : +33 9 46 25 78 45<br>
                              Mail : contact@mr-coffee.com</p>
                        <img src="Assets-20200331T161537Z-001/Assets/carte_contact.png"
                             alt="map direction"
                             height="700px"
                             width="800px">

                  </div>
            </section>
            <div class="footer">
                  <div class="logo-footer">
                        <img src="Assets-20200331T161537Z-001/Assets/logo_blanc.png"
                             alt="logo2"
                             height="60px"
                             width="40px">
                  </div>
                  <div class="social-media-footer">
                        <h4 class="footer-heading">Suivez nous sur les r√©seaux sociaux!</h4>
                        <div class="list-footer-item">
                              <ul class="footer-list"
                                  id="footer-socialmedia-list">
                                    <li class="social"
                                        id="footer-list-id"><img
                                               src="Assets-20200331T161537Z-001/Assets/logo_linkedin.png"
                                               alt="linkedin"
                                               height="30px"
                                               width="30px"></li>
                                    <li class="social"
                                        id="footer-list-id"> <img
                                               src="Assets-20200331T161537Z-001/Assets/logo_twitter.png"
                                               alt="twitter"
                                               height="30px"
                                               width="30px"></li>
                                    <li class="social"
                                        id="footer-list-id"> <img
                                               src="Assets-20200331T161537Z-001/Assets/logo_facebook.png"
                                               alt="facebook"
                                               height="30px"
                                               width="30px"></li>

                              </ul>
                        </div>
                  </div>
            </div>
      </body>

</html>
